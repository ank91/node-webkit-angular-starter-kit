<!DOCTYPE html>
<html lang="en" ng-app="nwApp">
<head>
    <meta charset="utf-8">
    <title>Node Webkit App</title>

    <!-- build:css css/vendors.min.css -->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
    <!-- /build -->

    <!-- build:css css/theme.min.css -->
    <link rel="stylesheet" href="./css/theme.css">
    <!-- /build -->

    <!-- build:js js/vendors.min.js -->
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- /build -->

</head>
<body ng-controller="AppController as main">

<a ui-sref="home">Home</a>
<a ui-sref="about">About</a>

<div ui-view></div>

<!-- build:js js/app.min.js -->
<script type="text/javascript" src="./app.js"></script>
<script type="text/javascript" src="./app.config.js"></script>
<script type="text/javascript" src="./app-ctrl.js"></script>


<script type="text/javascript" src="./views/home/home-ctrl.js"></script>
<script type="text/javascript" src="./views/about/about-ctrl.js"></script>
<!-- /build -->

<!-- build:js js/templates.min.js -->
<!-- compiled partials js file will go here-->
<!-- /build -->
</body>
</html>
