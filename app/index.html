<!DOCTYPE html>
<html lang="en" ng-app="nwApp" ng-strict-di>
<head>
    <meta charset="utf-8">
    <title>Node Webkit App</title>

    <!-- build:css_vendors -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
    <!-- endbuild -->

    <!-- build:css_theme -->
    <link rel="stylesheet" href="css/theme.css">
    <!-- endbuild -->

    <!-- build:js_vendors -->
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
    <!-- endbuild -->

</head>
<body ng-controller="AppController as main">

<a ui-sref="home">Home</a>
<a ui-sref="about">About</a>

<div ui-view></div>

<!-- build:js_app -->
<script type="text/javascript" src="app.module.js"></script>
<script type="text/javascript" src="app.config.js"></script>
<script type="text/javascript" src="app-ctrl.js"></script>


<script type="text/javascript" src="views/home/home-ctrl.js"></script>
<script type="text/javascript" src="views/about/about-ctrl.js"></script>
<!-- endbuild -->
</body>
</html>
