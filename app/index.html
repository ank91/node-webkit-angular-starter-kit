<!DOCTYPE html>
<html lang="en" ng-app="nwApp">
<head>
    <meta charset="utf-8">
    <title>Node Webkit App</title>

    <!-- build:css css/vendors.min.css -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <!-- /build -->

    <!-- build:css css/theme.min.css -->
    <link rel="stylesheet" href="./css/app.css">
    <!-- /build -->

    <!-- build:js js/vendors.min.js -->
    <script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="./node_modules/angular-route/angular-route.min.js"></script>
    <!-- /build -->

</head>
<body ng-controller="AppController as main">

<div class="text-center">
    <a ng-href="#home">Home</a>
    <a ng-href="#about">About</a>
</div>

<div data-ng-view></div>

<!-- build:js js/app.min.js -->
<script type="text/javascript" src="./app.js"></script>
<script type="text/javascript" src="./app.config.js"></script>
<script type="text/javascript" src="./app-ctrl.js"></script>


<script type="text/javascript" src="./views/home/home-ctrl.js"></script>
<script type="text/javascript" src="./views/about/about-ctrl.js"></script>
<!-- /build -->

<!-- build:js js/templates.min.js -->
<!-- compiled partials js file will go here-->
<!-- /build -->
</body>
</html>
