# Travis CI config file
# Validate this file here - http://lint.travis-ci.org/

# We don't want to run linux commands as super user
sudo: false

# The platforms you wants to test against
os:
  - linux
  - osx

# Tell Travis CI we are using nodejs
language: node_js

# Define node js version
node_js:
  - 0.12

before_install:
  - if [ $TRAVIS_OS_NAME == "darwin" ]; then
        # nvm is not yet supported on osx, manually install
        - export NODE_VERSION=0.12.7
        - git clone https://github.com/creationix/nvm.git /tmp/.nvm
        - source /tmp/.nvm/nvm.sh
        - nvm install $NODE_VERSION
        - nvm use $NODE_VERSION
    fi

# Install dependency here

install:
  # Install node packages
  - npm install
  # Install bower
  - npm install bower -g
  # Install gulp
  - npm install gulp -g
  # Download bower packages
  - bower install


script:
    - npm run-script gulp-dist
    - npm run-script gulp-build
    - npm run-script gulp-release

after_script:
#
after_success:
#
after_failure:
#


# Tell Travis CI to monitor only 'master' branch
branches:
  only: master

# Configure email notifications
notifications:
     on_success: never
     on_failure: always


cache:
  directories:
  - cache
  - node_modules
  - app/node_modules
  - app/bower_components
